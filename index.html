  let times = document.querySelector('.times')

  function addZore(val) {
    return val < 10 ? '0' + val : val
  }

  function getTime() {
    let data = new Date()
    let h = addZore(data.getHours())
    let m = addZore(data.getMinutes())
    let s = addZore(data.getSeconds())
    times.innerHTML = `${h}:${m}:${s}`
  }
  setInterval(() => {
    getTime()
  }, 1000)

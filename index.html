<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>糖炒栗子球</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <p>让我试试！！！！！！！！！！！</p>
</body>
  <script>
        let p = document.querySelector('p')
        p.addEventListener('click',()=>{
           
            var msg = "只改字好没成就感嗷！\n今天不加班，请点击确定\n今天加班，请点击取消";
            if (confirm(msg) == true) {
                p.innerHTML = '我明天加班！'
                return true;
            } else {
                p.innerHTML = '忙完啦等待下班！'
                return false
            }
        })
    </script>
</html>

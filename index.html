<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>林芷晴的移动充电宝</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <p>点我！！！！！！！！！！！</p>
</body>
  <script>
        let p = document.querySelector('p')
        p.addEventListener('click',()=>{
           
            var msg = "有想我吗？\n有，请点击确定\n没有请点击取消";
            if (confirm(msg) == true) {
                p.innerHTML = '我也想你了！'
                return true;
            } else {
                p.innerHTML = '系统出错，请重新进入！'
                return false
            }
        })
    </script>
</html>
